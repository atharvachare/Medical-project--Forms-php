<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Login</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(100deg, #d69ade, #56021f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        background: #6e8ef6;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s ease-in-out;
      }
      button:hover {
        background: #4b6ae7;
      }
      .container:hover {
        transform: scale(1.02);
        transition: 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2>Staff Login</h2>
        <form action="staff_login_process.php" method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="register-link">
          <p>New staff? <a href="staff_registration.html">Register here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
